name: Build Aria2 (Final Fix)

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  # ==========================================
  # 任务 1: Linux 编译 (修复链接器找不到库的问题)
  # ==========================================
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        repository: aria2/aria2
        ref: master

    - name: Install Dependencies
      run: |
        sudo apt-get update
        # 安装基础编译工具和所有依赖库
        sudo apt-get install -y \
          build-essential libxml2-dev libcppunit-dev autoconf automake \
          autotools-dev autopoint libtool pkg-config libsqlite3-dev \
          libssh2-1-dev libc-ares-dev liblzma-dev libgpg-error-dev \
          libgcrypt20-dev libssl-dev zlib1g-dev

    - name: Apply Patches (Unlock Limits)
      run: |
        sed -i 's/1, 16, /1, 65535, /g' src/OptionHandlerFactory.cc
        sed -i 's/1_m, 1_g, /1_k, 1_g, /g' src/OptionHandlerFactory.cc

    - name: Configure & Compile
      run: |
        autoreconf -i
        # 关键修复点：
        # 显式添加 LIBS="-lgpg-error -lcares -lz"
        # 这会强制连接器把这些找不到的库链接进去，解决 cannot find -lgpg-error 报错
        ./configure \
          --enable-static \
          --disable-shared \
          --with-libssh2 \
          --with-ca-bundle='/etc/ssl/certs/ca-certificates.crt' \
          ARIA2_STATIC=yes \
          LIBS="-lgpg-error -lcares -lz"
          
        make -j$(nproc)
        strip src/aria2c

    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: aria2c-linux
        path: src/aria2c

  # ==========================================
  # 任务 2: Windows 编译 (修复 autopoint 版本报错)
  # ==========================================
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        repository: aria2/aria2
        ref: master

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          base-devel
          git
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-libssh2
          mingw-w64-x86_64-c-ares
          mingw-w64-x86_64-expat
          mingw-w64-x86_64-sqlite3
          mingw-w64-x86_64-zlib
          mingw-w64-x86_64-cppunit
          autotools
          automake-wrapper
          libtool
          gettext-devel

    - name: Apply Patches & Fix Version Mismatch
      run: |
        # 1. 修改源代码限制
        sed -i 's/1, 16, /1, 65535, /g' src/OptionHandlerFactory.cc
        sed -i 's/1_m, 1_g, /1_k, 1_g, /g' src/OptionHandlerFactory.cc
        
        # 2. 关键修复点：修改 configure.ac 中的 gettext 版本
        # 原代码请求 0.19，MSYS2 环境是 0.22+，导致 autopoint 报错
        # 我们将其修改为匹配当前环境的 0.22
        echo "Fixing gettext version mismatch..."
        sed -i 's/AM_GNU_GETTEXT_VERSION(\[0.19\])/AM_GNU_GETTEXT_VERSION([0.22])/' configure.ac

    - name: Configure & Compile
      run: |
        autoreconf -i
        
        ./configure \
          --host=x86_64-w64-mingw32 \
          --enable-static \
          --disable-shared \
          --with-libssh2 \
          --with-sqlite3 \
          --without-gnutls \
          --with-openssl \
          ARIA2_STATIC=yes
          
        make -j$(nproc)
        strip src/aria2c.exe

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: aria2c-windows
        path: src/aria2c.exe
