name: Build Aria2 (Final Fix)

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  # ==========================================
  # 任务 1: Linux 编译 (保持原样)
  # ==========================================
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        repository: aria2/aria2
        ref: master

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential libxml2-dev libcppunit-dev autoconf automake \
          autotools-dev autopoint libtool pkg-config libsqlite3-dev \
          libssh2-1-dev libc-ares-dev liblzma-dev libgpg-error-dev \
          libgcrypt20-dev libssl-dev zlib1g-dev

    - name: Apply Patches
      run: |
        sed -i 's/1, 16, /1, 65535, /g' src/OptionHandlerFactory.cc
        sed -i 's/1_m, 1_g, /1_k, 1_g, /g' src/OptionHandlerFactory.cc

    - name: Configure & Compile
      run: |
        autoreconf -i
        STATIC_LIBS="$(pkg-config --static --libs libssh2 libcares libssl libcrypto zlib sqlite3 libxml-2.0)"
        ./configure \
          --enable-static \
          --disable-shared \
          --with-libssh2 \
          --with-ca-bundle='/etc/ssl/certs/ca-certificates.crt' \
          ARIA2_STATIC=yes \
          LIBS="$STATIC_LIBS"
        make -j$(nproc)
        strip src/aria2c

    - name: Upload Linux Artifact
      uses: actions/upload-artifact@v4
      with:
        name: aria2c-linux
        path: src/aria2c

  # ==========================================
  # 任务 2: Windows 编译 (强力修复版)
  # ==========================================
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        repository: aria2/aria2
        ref: master

    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        # 移除所有注释，保持纯净列表
        install: >-
          base-devel
          git
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-libssh2
          mingw-w64-x86_64-c-ares
          mingw-w64-x86_64-expat
          mingw-w64-x86_64-sqlite3
          mingw-w64-x86_64-zlib
          mingw-w64-x86_64-openssl
          autotools
          automake-wrapper
          libtool
          gettext-devel

    - name: Apply Patches & Fix Version
      run: |
        sed -i 's/1, 16, /1, 65535, /g' src/OptionHandlerFactory.cc
        sed -i 's/1_m, 1_g, /1_k, 1_g, /g' src/OptionHandlerFactory.cc
        
        # 修复 gettext 版本
        sed -i 's/AM_GNU_GETTEXT_VERSION(\[0.19\])/AM_GNU_GETTEXT_VERSION([0.22])/' configure.ac

        # 删除 wslay 子模块引用，防止递归配置错误
        sed -i '/AC_CONFIG_SUBDIRS(\[deps\/wslay\])/d' configure.ac

    - name: Configure & Compile
      run: |
        # 强制重新生成配置脚本
        autoreconf -fiv
        
        # 修复 Windows 换行符问题
        sed -i 's/\r$//' configure

        # [重点修正] 获取静态库依赖，并手动追加 Windows 系统库
        # 很多时候静态编译失败是因为缺了 -lws2_32 -liphlpapi 等底层库
        PKG_LIBS="$(pkg-config --static --libs libssh2 libcares openssl sqlite3 zlib expat)"
        SYSTEM_LIBS="-lws2_32 -lsecur32 -lcrypt32 -liphlpapi -lshlwapi -lwsock32"
        
        ./configure \
          --host=x86_64-w64-mingw32 \
          --enable-static \
          --disable-shared \
          --with-libssh2 \
          --with-sqlite3 \
          --without-gnutls \
          --with-openssl \
          --without-wslay \
          ARIA2_STATIC=yes \
          LDFLAGS="-static" \
          LIBS="$PKG_LIBS $SYSTEM_LIBS"
          
        make -j$(nproc)
        strip src/aria2c.exe

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v4
      with:
        name: aria2c-windows
        path: src/aria2c.exe

    # 如果还是失败，打印 config.log 以便排查
    - name: Print config.log on failure
      if: failure()
      run: |
        cat config.log
